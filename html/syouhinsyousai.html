<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>商品詳細画面</title>

<link rel="stylesheet" type="text/css" href="../css/syouhinsyousai.css">
</head>
<body>
<div class="header">
</div>
<div class="contents">
	<div class="menu">
		<div class="menuheading">
			メニュー
		</div>
		<div class="menuin">
		<h2>ソーセージマルメターノ</h2>
			<div class="menuleft">
				<img src="../img/pizza.jpg" alt="pizza">
			</div>
			<div class="menuright">
				<div class="pricezei">S￥2000 M￥3000 L￥5000</div>
				<div class="price">S￥2000 M￥3000 L￥5000</div>
				<div class="description">ソーセージをふんだんに並べました</div>
			</div>
		</div>
	</div>

	<div class="size">
		<div class="sizeheading">
			サイズ
		</div>
		<div class="sizein">
			<div class="s">
				<p>
					<input type="radio" name="s" value="s">Sサイズ <br>
					<img src="../img/s.png" height="200" width="200" alt="">
				</p>
			</div>
			<div class="m">
				<p>
					<input type="radio" name="m" value="m">Mサイズ <br>
					<img src="../img/m.png" height="200" width="200" alt="">
				</p>
			</div>
			<div class="l">
				<p>
					<input type="radio" name="l" value="l">Lサイズ <br>
					<img src="../img/l.png" height="200" width="200" alt="">
				</p>
			</div>
		</div>
	</div>
	<div class="select">
		<div class="selectleft">
			個数<select name="quantity" >
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
		</div>
		<div class="selectcenter">
		ご注文金額　5000円
		</div>
		<div class="selectright">
			<img src="../img/cart.png" height="67" width="200" alt="" href="">
		</div>
	</div>
	<div class="itiran">
		<a href="" title="">一覧へ戻る</a>
	</div>
</div>
</body>
</html>
