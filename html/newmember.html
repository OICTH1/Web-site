<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <title>新規会員登録</title>
        <link rel="stylesheet" type="text/css" href="../css/newmember.css">
    </head>
    <body>
        <div class="header"></div>
        <div class="contents">
            <div class="formheading">
                新規会員登録
            </div>
            <div class="form">
                <div class="formleft">
                    <p>メールアドレス</p>
                    <p>パスワード</p>
                    <p>確認のためもう一度</p>
                    <p>名前　[必須]<br></p>
                    <p>フリガナ　[必須]<br></p>
                    <p>郵便番号　[必須]</p>
                    <p>住所　[必須]</p>
                    <p>番地　[必須]</p>
                    <p>号以降</p>
                    <p>建物名</p>
                    <p>会社名</p>
                    <p>電話番号</p>
                    <p>生年月日</p>
                    <p>性別</p>
                </div>
                <div class="formright">
                    <form action="" method="">
                       <p><input type="text" name="mail" size="60" ></p>
                        <p><input type="text" name="password1" size="60"></p>
                        <p><input type="text" name="password2" size="60"></p>
                        <p>　性：<input type="text" name="name">　　名：<input type="text" name="name"></p>
                        <p>セイ：<input type="text" name="kana">　メイ：<input type="text" name="kana"></p>
                        <p><input type="text" name="Postal"  size="7">　　　<input type="button" name="kensaku" value="検索"><span class="setumei">　　　　-は含まない</span></p>
                        <p><input type="text" name="jyusyo" size="40"></p>
                        <p><input type="text" name="banti" size="40"></p>
                        <p><input type="text" name="gouikou" size="50"></p>
                        <p><input type="text" name="tatemono" size="40"><span class="setumei">　　　部屋番号・フロア番号も含む</span>
                        </p>
                        <p><input type="text" name="kaisya" size="40"></p>
                        <p><input type="text" name="phone"><span class="setumei">-を含めず続けて書く</span></p></p>
                        <p>西暦<input type="text" name="years" size="4">年　<input type="text" name="month" size="2">月　<input type="text" name size="2">　　<span class="setumei">会員登録後の変更はできません</span></p></p>
                        <p><input type="radio" name="sex" value="male">男性　
                            <input type="radio" name="sex" value="female">女性　　　　<span class="setumei">会員登録後の変更はできません</span></p>
                        
                    </form>
                </div>
            </div>
            <div class="kakunin">
                <a>確認画面へ</a>
            </div>
            <div class="back">
                <a>戻る</a>
            </div>
        </div>
    </body>
</html>
